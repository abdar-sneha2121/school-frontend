<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Methodology Animation Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Methodology Section */
    .methodology-section {
      background: linear-gradient(135deg, #f8fafc, #eef2f7);
      padding: 80px 0;
    }

    .sub-heading {
      color: #ff6600;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .main-heading {
      font-size: 42px;
      font-weight: 700;
      color: #1b2a4e;
    }

    .method-list li {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
      display: flex;
      align-items: center;
    }

    .method-list li i {
      color: #1e8e3e;
      margin-right: 10px;
    }

    .methodology-img {
      width: 100%;
      max-width: 520px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* Animation initial states */
    .animate-right {
      opacity: 0;
      transform: translateX(60px);
      transition: all 1s ease;
    }

    .animate-right.show {
      opacity: 1;
      transform: translateX(0);
    }

    .method-item {
      opacity: 0;
      transform: translateX(-40px);
      transition: all 0.6s ease;
    }

    .method-item.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>

<section class="methodology-section">
  <div class="container">
    <div class="row align-items-center">

      <!-- LEFT: List -->
      <div class="col-lg-6">
        <p class="sub-heading">OUR APPROACH</p>
        <h2 class="main-heading mb-4">Teaching Methodology</h2>

        <ul class="method-list list-unstyled">
          <li class="method-item"><i class="fa-regular fa-circle-check"></i> Activity-based learning</li>
          <li class="method-item"><i class="fa-regular fa-circle-check"></i> Smart classrooms</li>
          <li class="method-item"><i class="fa-regular fa-circle-check"></i> Individual attention</li>
          <li class="method-item"><i class="fa-regular fa-circle-check"></i> Regular assessments</li>
          <li class="method-item"><i class="fa-regular fa-circle-check"></i> Parent-teacher collaboration</li>
        </ul>
      </div>

      <!-- RIGHT: Image -->
      <div class="col-lg-6 text-center animate-right">
        <img src="https://images.unsplash.com/photo-1588072432836-e10032774350"
             class="img-fluid methodology-img"
             alt="Teaching Methodology">
      </div>

    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // IMAGE ANIMATION
  const image = document.querySelector(".animate-right");
  if (image) {
    const imageObserver = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
          imageObserver.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });
    imageObserver.observe(image);
  }

  // LIST ITEMS ANIMATION (stagger)
  const items = document.querySelectorAll(".method-item");
  if (items.length > 0) {
    const listObserver = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          items.forEach((item, index) => {
            setTimeout(() => {
              item.classList.add("show");
            }, index * 200); // stagger 200ms
          });
          listObserver.disconnect(); // stop observing after first trigger
        }
      });
    }, { threshold: 0.3 });

    const section = document.querySelector(".methodology-section");
    if (section) listObserver.observe(section);
  }
});
</script>

</body>
</html>
